    <div class="order">
        <form action="" id="order-from">
            <fieldset>
                <legend>Order Form </legend>
                <div id="leftSide">
                    <label for="name"> Name: <br>
                        <input type="text" id="Name" name="name" placeholder="Your Name" required>
                    </label> <br> <br>
                    <Label for="contact"> Contact Number: <br>
                        <input type="tel" id="contact" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" name="contact"
                            placeholder="EX : 078-6538-963" required>
                    </Label> <br> <br>
                    <Label for="address"> Address Information: <br>
                        <input type="text" id="address" name="address" placeholder="Street no, House No, City" required>
                    </Label><br> <br>
                    <label for="promo"> Promo Code: <br>
                        <input type="text" id="promo" name="promo">
                    </label>
                </div>
                <div id="midSide">
                    <!-- <Label> Please select items and quantities: </Label>-->
                    <label for="">
                        <input type="checkbox" id="T-shirts" value="T-shirts" name="one"> T-Shirts <br><input
                            type="number" min="1" max="30" id="one" name="number"></label> <br> <br>
                    <label for="">
                        <input type="checkbox" id="Pants" value="Pants" name="two"> Pants <br><input type="number"
                            min="1" max="30" id="two" name="number"></label><br> <br>
                    <label for="">
                        <input type="checkbox" id="Shorts" value="Shorts" name="three"> Shorts <br><input type="number"
                            min="1" max="30" id="three" name="number"></label><br> <br>
                    <label for="">
                        <input type="checkbox" id="Formal Wear" value="Formal Wear" name="four"> Formal Wear <br><input
                            type="number" min="1" max="30" id="four" name="number"></label><br> <br>
                </div>
                <div id="rightSide">
                    <label for="">
                        <input type="checkbox" id="Socks and Underwear" value="Socks and Underwear" name="five"> Socks
                        and
                        Underwear <br><input type="number" min="1" max="30" id="five" name="number"></label><br> <br>
                    <label for="">
                        <input type="checkbox" id="Jackets" value="Jackets" name="six"> Jackets <br><input type="number"
                            min="1" max="30" id="six" name="number"></label><br> <br>
                    <label for="">
                        <input type="checkbox" id="Others" value="Others" name="saven"> Others <br><input type="number"
                            min="1" max="30" id="saven" name="number"></label><br> <br>
                </div>
                <input id="inputBtn" type="submit" value="Proceed to Checkout">

            </fieldset>
        </form>
